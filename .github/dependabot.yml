version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule: { interval: "weekly" }
    open-pull-requests-limit: 2
    groups:
      python-dev:
        patterns:
          - "black"
          - "ruff"
          - "pytest*"
          - "mypy*"
      python-runtime:
        patterns: ["*"]
        exclude-patterns:
          - "black"
          - "ruff"
          - "pytest*"
          - "mypy*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule: { interval: "weekly" }
    open-pull-requests-limit: 2
    groups:
      gh-actions:
        patterns: ["*"]
